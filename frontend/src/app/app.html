<div class="container">
  <h2>To-Do List</h2>

  <div class="input-box">
    <input
      [(ngModel)]="text"
      placeholder="Enter a task"
      (keyup.enter)="addTodo()"
    />
    <button type="button" (click)="addTodo()">Add</button>
  </div>

  <ul>
    <li *ngFor="let t of todos">
      <span class="task-text">{{ t.text }}</span>

      <button
        type="button"
        class="delete"
        (click)="deleteTodo(t._id)"
      >
        âœ•
      </button>
    </li>
  </ul>
</div>
